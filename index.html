<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="padding: 45px; background-color: rgb(191, 248, 2)">
    <div class="container">
      <h1 style="text-align: center">Hi <span id="span"></span></h1>
      <br />
      <br />
      <input
        type="number"
        class="form-control"
        placeholder="enter first number"
        id="f"
      />
      <br />
      <br />
      <input
        type="number"
        class="form-control"
        placeholder="enter second number"
        id="s"
      />
      <br />
      <select
        id="ope"
        style="width: 200px; height: 50px; text-align: center; font-size: 25px"
      >
        <br />
        <option value="0">select</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="รท">รท</option>
      </select>
      <br />
      <br />
      <input
        type="submit"
        class="btn btn-dark"
        value="Calulate"
        style="font-size: 25px"
        onclick="cal()"
      />
      <br />
      <br />
      <input
        readonly
        placeholder="value will show here"
        class="form-control"
        placeholder="value will show here"
        style="font-size: 25px"
        id="val"
      />
    </div>
  </body>
  <script src="script.js"></script>
</html>
